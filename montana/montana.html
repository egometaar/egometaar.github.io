<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>
        AFRAME.registerComponent('mytarget', {
            init: function () {
                this.el.addEventListener('targetFound', event => {
                    console.log("target found");
                    document.querySelector("#avatar").setAttribute("visible", true);
                    document.querySelector("#portfolio-panel").setAttribute("visible", true);
    
                    const testVideo = document.createElement("video");
                    const canplayWebm = testVideo.canPlayType('video/webm; codecs="vp8, vorbis"');
    
                    if (canplayWebm == "") {
                        document.querySelector("#coke-video-link").setAttribute("src", "#coke-video-mp4");
                        document.querySelector("#coke-video-mp4").play();
                    } else {
                        document.querySelector("#coke-video-link").setAttribute("src", "#coke-video-webm");
                        document.querySelector("#coke-video-webm").play();
                    }
                });
                this.el.addEventListener('targetLost', event => {
                    console.log("target lost");
                });
            }
        });
    </script>
    
    <style>
        body {
            margin: 0;
        }
        .example-container {
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a-scene
        mindar-image="imageTargetSrc: https://egometaar.github.io/montana/montana.mind; showStats: false; uiScanning: #example-scanning-overlay;"
        embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            
            <video crossorigin="anonymous" id="coke-video-mp4" autoplay="false" loop="true"
                src="https://egometaar.github.io/montana/montana.mp4"></video>
            <video crossorigin="anonymous" id="coke-video-webm" autoplay="false" loop="true"
                src="https://egometaar.github.io/montana/montana.webm"></video>
            <a-asset-item id="avatarModel"
                src="https://egometaar.github.io/assets/models/musicband-raccoon/f000e_f000h/f000e_f000h.gltf"></a-asset-item>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
            raycaster="far: 10000; objects: .clickable">
        </a-camera>
        <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
            <a-entity visible=false id="portfolio-panel" position="0 0 -0.01">
                <a-entity id="portfolio-item0">
                    <a-video id="coke-video-link" webkit-playsinline playsinline width="1" height="0.552"
                        position="0 0 0"></a-video>
                    
                </a-entity>
            </a-entity>
            <a-gltf-model id="avatar" rotation="0 0 0" position="0 -0.25 0" scale="0.0 0.0 0.0"
                src="#avatarModel"></a-gltf-model>
        </a-entity>
    </a-scene>
</body>
</html>
